<div class="container">
  <div class="row">
    <div class="col">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<div class="toast-container top-0 end-0 p-3">
  <ngb-toast *ngFor="let toast of toastService.toasts"
             [autohide]="true"
             [delay]="toast.delay || 3000"
             [class]="toast.class"
             (hidden)="toastService.remove(toast)">
    {{toast.body}}
  </ngb-toast>
</div>
