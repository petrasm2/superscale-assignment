<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Task deletion</h4>
  <button
    type="button"
    class="btn-close"
    aria-describedby="modal-title"
    (click)="modal.dismiss(false)"
  ></button>
</div>
<div class="modal-body">
  <p>
    <span>Are you sure you want to delete task <strong *ngIf="task">{{task.name}} - {{task.type! | taskType}}</strong>?</span>
  </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="modal.dismiss(false)">Cancel</button>
  <button type="button" class="btn btn-danger" (click)="modal.close(true)">Ok</button>
</div>
